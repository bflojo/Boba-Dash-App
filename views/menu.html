<h1 class="text-center">Are we close by?</h1>

<div class="container menuCustom">
  <ng-map id="map1" center="current-location">
    <marker position="current-location" animation="Animation.BOUNCE"></marker>
    <directions draggable="true" travel-mode="DRIVING" origin="2850 Red Hill Ave, Sana Ana, CA 92705" destination="{{address}}">
    </directions>
  </ng-map>
</div>

<div class="container menuText">
  <h4>Please enter your location below</h4>
  <button class="btn btn-sm icon-btn" ng-click="currentLocation()">
        <img class="icon" src="./images/current_Location_Icon.png" />
    </button>
  <input type="text" ng-model="address" />
  <button class="btn btn-sm btn-success go-btn" ng-click="getInfo()">Go</button>
  <h4 class="text-danger" ng-show="deliver">Sorry! We do not deliver to this location at this current time! Please check again in the future!</h4>
</div>
