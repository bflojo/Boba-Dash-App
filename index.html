<!DOCTYPE html>
<html lang="en" ng-app="bobaApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BobaDash</title>

  <!-- Google Font - Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Bootstrap CDN 3.3.7-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!--Drop Down Plug-ins-->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Angular CDN 1.5.7 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

  <!-- Angular UI Router CDN 0.4.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  <!--Google Maps API -->
  <script src="http://maps.google.com/maps/api/js?key=API_key"></script>
  <script src="./lib/ng-map.js"></script>

</head>

<body>
  <!-- Nav -->
  <div class="navbar-wrapper">
    <!--bart added name navbar-custom -->
    <nav class="navbar navbar-inverse navbar-static-top navbar-custom">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          <!-- <a class="navbar-brand" href="#">BobaDash</a> -->
        </div>
        <!-- bart added in bobadash mascot -->
        <div id="navbar" class="navbar-collapse collapse">
            <div class="dash">
                <figure>
                  <div class="dashing crop">
                    <img src="../logo/bobadash_logo_v2.png"
                      alt="">
                    <!-- <p class="sliderText1"><strong> Fresh Fruit Bobas</stong></p> -->
                  </div>
                  <div class="dashing-reverse crop">
                    <img src="../logo/bobadash_logo_v2.png"
                      alt="">
                    <!-- <p class="sliderText2"><strong> Delicate Tea with Boba</stong></p> -->
                  </div>
                </figure>
              </div>
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="menu">Menu</a></li>
            <li><a ui-sref="customer">Customer</a></li>
            <li><a ui-sref="server">Server</a></li>
            <li><a ui-sref="about">About</a></li>
          </ul>
          <button class="btn-info btn-sm col-sm-1 offset-sm-10 pull-right dropdown signin">
                <span class="dropdown-toggle" data-toggle="dropdown">Sign Up</span>
                <ul class="dropdown-menu">
                  <li><a href="#/account">Customer Account</a></li>
                  <li><a href="#/accountEmp">Server Account</a></li>
                </ul>
            </button>
          <button ui-sref="signin" class="btn-info col-sm-1 btn-sm pull-right signin">Sign In</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- Content -->
  <div ui-view></div>

  <!-- Footer -->
  <div class="about_footer">
    <div class="text-center center-block">
      <br>
      <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
      <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
      <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
      <a href="mailto:bootsnipp@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
    </div>
    <span style="font-size:15px">Copyright </span> Â©
    <span style="font-size:15px">2017 BobaDash, LLC</span>
  </div>

  <!-- Module -->
  <script type="text/javascript" src="./app.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="./services/homeService.js"></script>
  <script type="text/javascript" src="./services/menuService.js"></script>
  <script type="text/javascript" src="./services/customerService.js"></script>
  <script type="text/javascript" src="./services/serverService.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="./controllers/homeController.js"></script>
  <script type="text/javascript" src="./controllers/menuController.js"></script>
  <script type="text/javascript" src="./controllers/customerController.js"></script>
  <script type="text/javascript" src="./controllers/serverController.js"></script>
  <script type="text/javascript" src="./controllers/signinController.js"></script>
