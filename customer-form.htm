

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="container">

    <h1 class="hero">Update Your Info</h1>

    <div class="row">
        <h3 class="sectionHeader">Customer Information</h3>

        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-Control" placeholder="First Name" ng-model="customer.firstName" required="">
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="customer.lastName" required="">
        </div>

        <div class="form-group col-md-12">
            <label for="streetAddressOne">Street Address</label>
            <input type="text" class="form-control" placeholder="100 Main Street" ng-model="customer.street1" required="">
        </div>

        <div class="form-group col-md-12">
            <label for="streetAddressTwo">Address (optional)</label>
            <input type="text" class="form-control" placeholder="Apt #" ng-model="customer.street2">
        </div>

        <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="Los Angeles" ng-model="customer.city" required="">
        </div>

        <div class="form-group col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="CA" ng-model="customer.state" required="">
        </div>

        <div class="form-group col-md-4">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" placeholder="12345" ng-model="customer.zip" required="">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number" ng-model="customer.phone" required="">
    </div>

    <div class="form-group col-md-6">
        <label>Prefered Payment</label>
        <input type="text" class="form-control" placeholder="Cash or Card " ng-model="customer.payment" required="">
    </div>


    <button ng-click="addCustomer()" class="btn btn-primary btn-lg pull-right cbtn" ng-show="submitButton">Submit</button>
    <button ng-click="saveCustomer()" class="btn btn-success btn-lg pull-right cbtn" ng-show="saveButton">Save</button>
</div>

</body></html>
